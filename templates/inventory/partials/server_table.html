<div class="container">

            <th>Status</th>
            <th>IP</th>
            <th>SO</th>
            <th>Vers√£o</th>
            <th>Sistema</th>

        </thead>
        <tbody>
            {%if data%}
                {%for el in data%}
    
                    <tr>
                        <td>{{el.hostname}}</td>
