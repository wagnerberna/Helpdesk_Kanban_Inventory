<div class="container">
    <table class="table-default table table-striped table-hover">
        <thead>
            <th>Projeto</th>
            <th>Tarefas Ativas</th>
            <th>Tarefas Finalizadas</th>
            <th>Total de Tarefas</th>
            <th>Percentual de Conclus√£o</th>
        </thead>
        <tbody>
            {%for project in projects%}
    
                <tr>
                    <td>{{project.name}}</td>
                    <td>{{project.task_active}}</td>
                    <td>{{project.task_done}}</td>
                    <td>{{project.task_total}}</td>
                    <td>{{project.project_percentage}}%</td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
    
</div>
