<div class="container">
    <table class="table-default">
        <thead>
            <th >ID</th>
            <th>Nome</th>
            <th>Status</th>
            <th>Data Encerramento</th>
        </thead>

        {%for project in projects_filter.qs%}

        <tr>
            <td>{{project.id}}</td>
            <td>{{project.name}}</td>
            <td>{{project.status}}</td>
            <td>{{project.updated_at|date:"d-m-y"}}</td>
        </tr>
        {%endfor%}
    </table>
</div>
