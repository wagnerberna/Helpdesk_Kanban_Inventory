{%for task in tasks%}

    {%if task.status|stringformat:'s' == "DOING"%}
        <div class="containers-child-division">
            <table class="table-default table table-warning">
                <thead>
                    <th>{{task.title}}</th>
                </thead>
    
                <tbody>
                    <tr>
                        <td>{{task.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    {%endif%}

{%endfor%}
