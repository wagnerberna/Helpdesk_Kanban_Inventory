{%load bootstrap%}

{%for task in tasks%}

    {%if task.status|stringformat:'s' == "TO DO"%}
        <div class="containers-child-division">
            <table class="table-default table table-hover table-kanban-to-do">
                <thead>
                    <th class="table_th_kanban">{{task.title}}</th>
                </thead>
    
                <tbody>
                    <tr>
                        <td class="table_td_kanban">{{task.description}}</td>
                    </tr>
                </tbody>
            </table>
            <form action="" method="post" >
                <input name="id_task" type="text" value="{{task.id}}">
                {%csrf_token%}
                {% comment %} {{form}} {% endcomment %}
                <button type=submit class="btn btn-primary">Update</button>
            </form>

        </div>
    {%endif%}
{%endfor%}

{% comment %} hidden {% endcomment %}
