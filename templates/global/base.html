{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> {% endcomment %}
    <link rel="stylesheet" href="{%static "global/css/fontawesome-free-6.2.0-web/css/all.min.css"%}">
        
    <link rel="stylesheet" href="{%static "global/css/global-styles.css"%}">

    <title>{% block head_title %}{% endblock head_title %}</title>
    
</head>
<body>
    <header class="main-HEader-container">
        <div class= "main-header-container">

            <div>
                <a class="main-logo" href="/">
                    <i class="fa-sharp fa-solid fa-house main-logo-icon"></i>{% block header_title %}{% endblock header_title %}
                </a>
            </div>
            <div>
                <img class="main-logo-client" src="{%static "global/image/logo-client.jpg"%}" alt="logo-principal">
            </div>
            
            <div>
                <a class="main-logo-left" href={%url "changepassword"%}>
                    <i class="fa-sharp fa-solid fa-user "></i>
                    {{user.username}}
                </a>
                
                <a class="main-logo-left" href="{%url "logout"%}">
                    <i class="fa-sharp fa-solid fa-right-from-bracket main-logo-icon"></i>
                </a>
            </div>

        </div>
    </header>
    
    <main class="main-container">
    {% block main %}
    
    
    {% endblock main %}
    </main>

    {% comment %} <script src="{% static 'js/reload.js' %}" type="text/javascript"></script> {% endcomment %}

</body>
</html>
