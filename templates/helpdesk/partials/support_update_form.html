{%load bootstrap%}

<div class="container">
    <form enctype="multipart/form-data">
        {%csrf_token%}
        {{form_view|bootstrap}}
    </form>
    <form method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        {{form|bootstrap}}
        <button type=submit class="btn btn-primary">Atualizar</button>
    </form>
</div>
